<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
      layout:decorator="menuLateral">
    <head>
        <title>Cadastrar Produto</title>
        <meta charset="UTF-8">
        
    </head>
    <body>
        <section layout:fragment="conteudo">
        <div class="panel panel-primary" style="margin: 10px">
                <div class="panel-heading">
                    <h1 class="panel-title">Cadastro de Produtos</h1>
                </div>
                <div class="panel-body">
                    <form class="form-inline" th:action="@{/produtos/cadastrar}" th:object="${produto}" method="post" enctype="multipart/form-data" style="margin:20px 0">
                        <div class="form-group">
                            <ul th:if="${#fields.hasErrors('*')}">
                                <li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
                            </ul>
                            <input type="hidden" th:field="*{id}"/>
                            <input class="form-control" type="hidden" th:field="*{imagem}"/>
                            <label for="#ids.next('nome')" th:text="'Nome:'"/>
                            <input class="form-control" type="text" th:field="*{nome}"/><br/>
                            <label for="#ids.next('preco')" th:text="'Preco:'"/>
                            <input class="form-control" type="text" th:field="*{preco}"/><br/>
                            <label for="#ids.next('quantidade')" th:text="'Quantidade:'"/>
                            <input class="form-control" type="text" th:field="*{quantidade}"/><br/>
                            <label for="#ids.next('marca')" th:text="'Marca:'"/>
                            <input class="form-control" type="text" th:field="*{marca}"/><br/>
                            <label for="#ids.next('categoria')" th:text="'Categoria:'"/>
                            <input class="form-control" type="text" th:field="*{categoria}"/><br/>
                            <label for="file">Imagem:</label>
                            <input class="form-control" type="file" id="file" name="file"/><br/>
                            <br/>
                            <input type="submit" value="salvar" class="btn btn-primary"/>
                        </div>
                    </form>
                </div>
            </section>
    </body>
</html>
